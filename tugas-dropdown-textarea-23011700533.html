<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .feedback-section {
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }
    .feedback-section h2 {
      font-size: 2rem;
      color: #ff6347;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-label {
      font-weight: bold;
      color: #2f4f4f;
    }
    .form-select, .form-control {
      border-radius: 25px;
      padding: 10px;
    }
    .btn-submit {
      background-color: #ff6347;
      color: white;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 25px;
      border: none;
      margin-top: 20px;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #e5533d;
    }
    @media (max-width: 768px) {
      .feedback-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<!-- Feedback Section -->
<div class="feedback-section">
  <h2>Feedback Pelanggan</h2>
  <form action="#" method="POST">
    <!-- Dropdown Pilihan Topik -->
    <div class="mb-3">
      <label for="topik-feedback" class="form-label">Pilih Topik Feedback</label>
      <select class="form-select" id="topik-feedback" name="topik-feedback" required>
        <option value="" disabled selected>Pilih topik</option>
        <option value="pelayanan">Pelayanan</option>
        <option value="produk">Produk</option>
        <option value="lainnya">Lainnya</option>
      </select>
    </div>

    <!-- Textarea Detail Feedback -->
    <div class="mb-3">
      <label for="detail-feedback" class="form-label">Detail Feedback</label>
      <textarea class="form-control" id="detail-feedback" name="detail-feedback" rows="5" placeholder="Tuliskan feedback Anda..." required></textarea>
    </div>

    <!-- Tombol Submit -->
    <button type="submit" class="btn-submit">Kirim Feedback</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
