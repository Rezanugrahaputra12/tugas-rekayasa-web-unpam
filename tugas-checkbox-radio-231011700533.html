<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survei Minat Baca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .survey-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      font-size: 1.1rem;
      color: #555;
    }
    .form-check-input:checked {
      background-color: #ff6347;
      border-color: #ff6347;
    }
    .form-check-label {
      font-size: 1rem;
    }
    .btn-submit {
      background-color: #ff6347;
      color: #fff;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 25px;
      border: none;
    }
    .btn-submit:hover {
      background-color: #e5533c;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      font-weight: bold;
    }
    .survey-container hr {
      margin: 30px 0;
      border: 0;
      border-top: 2px solid #eee;
    }
  </style>
</head>
<body>

<!-- Form Survei Minat Baca -->
<div class="survey-container">
  <h2>Survei Minat Baca</h2>
  <form action="#" method="POST">
    
    <!-- Pertanyaan Genre Buku -->
    <div class="question">
      <label>Sepatu tipe apa yang anda sukai?</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="genre[]" id="fiksi" value="Fiksi">
        <label class="form-check-label" for="fiksi">Casual</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="genre[]" id="non-fiksi" value="Non-Fiksi">
        <label class="form-check-label" for="non-fiksi">Semi Casual</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="genre[]" id="sains" value="Sains">
        <label class="form-check-label" for="sains">Fomo</label>
      </div>
    </div>

    <hr>

    <!-- Pertanyaan Jumlah Buku yang Dibaca -->
    <div class="question">
      <label>Untuk ukuran size berapa anda inginkan</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="jumlah_buku" id="1-3" value="1-3" required>
        <label class="form-check-label" for="1-3">40</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="jumlah_buku" id="4-6" value="4-6">
        <label class="form-check-label" for="4-6">41</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="jumlah_buku" id="7+" value="7+">
        <label class="form-check-label" for="7+">42</label>
      </div>
    </div>

    <hr>

    <!-- Tombol Submit -->
    <div class="text-center">
      <button type="submit" class="btn btn-submit">Kirim Survei</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
