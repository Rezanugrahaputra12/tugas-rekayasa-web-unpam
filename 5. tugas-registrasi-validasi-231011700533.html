<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .registration-section {
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 50px auto;
    }
    .registration-section h2 {
      font-size: 2rem;
      color: #000;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 25px;
      padding: 10px;
    }
    .btn-submit {
      background-color: #111;
      color: white;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 25px;
      border: none;
      margin-top: 20px;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #555;
    }
    .form-error {
      color: red;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .registration-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<!-- Registrasi Section -->
<div class="registration-section">
  <h2>Registrasi Akun</h2>
  <form id="registrationForm">
    <!-- Nama Lengkap -->
    <div class="mb-3">
      <label for="namaLengkap" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" required placeholder="Masukkan nama lengkap Anda">
      <div id="namaError" class="form-error"></div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Masukkan email Anda">
      <div id="emailError" class="form-error"></div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" minlength="8" required placeholder="Minimal 8 karakter">
      <div id="passwordError" class="form-error"></div>
    </div>

    <!-- Konfirmasi Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" required placeholder="Ulangi password Anda">
      <div id="confirmPasswordError" class="form-error"></div>
    </div>

    <!-- Tombol Submit -->
    <button type="submit" class="btn-submit">Daftar</button>
  </form>
</div>

<script>
// Validasi form
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  let valid = true;
  
  // Validasi Nama Lengkap
  const namaLengkap = document.getElementById('namaLengkap').value;
  if (namaLengkap === "") {
    document.getElementById('namaError').innerText = "Nama lengkap tidak boleh kosong.";
    valid = false;
  } else {
    document.getElementById('namaError').innerText = "";
  }

  // Validasi Email
  const email = document.getElementById('email').value;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    document.getElementById('emailError').innerText = "Format email tidak valid.";
    valid = false;
  } else {
    document.getElementById('emailError').innerText = "";
  }

  // Validasi Password
  const password = document.getElementById('password').value;
  if (password.length < 8) {
    document.getElementById('passwordError').innerText = "Password harus minimal 8 karakter.";
    valid = false;
  } else {
    document.getElementById('passwordError').innerText = "";
  }

  // Validasi Konfirmasi Password
  const confirmPassword = document.getElementById('confirmPassword').value;
  if (confirmPassword !== password) {
    document.getElementById('confirmPasswordError').innerText = "Password tidak cocok.";
    valid = false;
  } else {
    document.getElementById('confirmPasswordError').innerText = "";
  }

  if (!valid) {
    event.preventDefault();
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
